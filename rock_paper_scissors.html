<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Rock, Paper, Scissors!
    </title>
    <link 
    rel="stylesheet"  
    href="rock_paper_scissors_style.css"
    >
    <title>Document</title>
  </head>
  <body>
    <p class=" game-title">Rock Paper Scissors</p>
    <button class= 'game-button'onclick="playGame('rock')">
      <img class='icon-image'src="images/rock.png">
    </button>
    <button class= 'game-button' onclick="playGame('paper')">

    </button>
    <button class= 'game-button' onclick="playGame('scissors')">
      <img class='icon-image'src="images/scissors.png">
    </button>
    <p class = 'js-result result-text'></p>
    <p class = 'js-moves result-text'></p>
    <p class = "js-score result-text"></p>
    <button class='reset-score' onclick="deleteScore()">
      Clear Score
    </button>
    <script src="rock_paper_scissor_script.js">
       
    </script>
  </body>
</html>
